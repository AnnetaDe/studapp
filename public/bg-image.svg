  <svg
        width="100%"
        height="100%"
        xmlns="http://www.w3.org/2000/svg"
      >
        <defs>
          <pattern
            id="dots"
            x="0"
            y="0"
            width="10"
            height="10"
            patternUnits="userSpaceOnUse"
          >
            <circle
              cx="5"
              cy="5"
              r="1.5"
              fill="rgba(0, 255, 255, 0.6)"
            />
          </pattern>
          <linearGradient
            id="gradient"
            x1="0"
            y1="1"
            x2="0"
            y2="0"
          >
            <stop
              offset="0%"
              stop-color="#00d9ff"
            />
            <stop
              offset="100%"
              stop-color="transparent"
            />
          </linearGradient>
        </defs>
        <rect
          width="100%"
          height="100%"
          fill="url(#gradient)"
        />
        <rect
          width="100%"
          height="100%"
          fill="url(#dots)"
        />
      </svg>

      